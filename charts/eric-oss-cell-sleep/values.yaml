replicaCount: 1

podDisruptionBudget:
  # Minimum number/percentage of Pods that must remain available during the planned disruption.
  # Value can be expressed as an integer or as a percentage. When specified as a percentage of the Pods,
  # if it does not map to an exact number, Kubernetes rounds up to the nearest integer.
  # minAvailable: 2 # example value for 2 pods defined as integer
  minAvailable: "40%"

updateStrategy:
 type: RollingUpdate
 rollingUpdate:
   maxSurge: 1
   maxUnavailable: 0

#Empty labels list for application deployment engineer to add more labels (In Compliance with DR-D1121-068).
labels: {}

api-gateway-route:
  enabled: false
  client:
    url: ""
    image: eric-api-gateway-client
    tag: 1.0.34-1
    pullPolicy: IfNotPresent
  credentials:
    name: eric-oss-system-user-secret
    user-key: system-user
    pwd-key: system-user-pwd
  route-path:
    route-id: eric-oss-cell-sleep
    tag: -i
    path: /v1/sample

imageCredentials:
  eric-oss-cell-sleep:
    repoPath: # see default in eric-product-info.yaml
    registry: {}
      # overrides global registry url
      # url:
      #- Secret must be manually created in the namespace, no default value
      # pullSecret: REPO_SECRET
  eric-api-gateway-client:
    repoPath: # see default in eric-product-info.yaml
    registry: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

annotations: {}

serviceMesh:
  proxy:
    holdApplicationUntilProxyStarts: true

service:
  type: ClusterIP
  port: 8080    # Changed from 80 to 8080 and spring application is hosted on 8080
  endpoints:
    chassisapi:
      tls:
        enforced: required
        verifyClientCertificate: required

ingress:
  enabled: false
  ingressClass: OAM-IngressClass
  hosts:
    - host: chart-example.local
      paths: [/]

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
eric-pm-server:
  rbac:
    appMonitoring:
      enabled: true

prometheus:
  path: /actuator/prometheus
  scrape: true

terminationGracePeriodSeconds: 30

networkPolicy:
  enabled: true

resources:
  eric-oss-cell-sleep:
    requests:
      memory: 256Mi
      cpu: 125m
      ephemeral-storage: ""
    limits:
      memory: 2Gi
      cpu: 500m
      ephemeral-storage: ""
    jvm:
      initialMemoryAllocationPercentage: 50
      smallMemoryAllocationMaxPercentage: 70
      largeMemoryAllocationMaxPercentage: 50
  eric-api-gateway-client:
    requests:
      memory: 256Mi
      cpu: 250m
      ephemeral-storage: ""
    limits:
      memory: 512Mi
      cpu: 500m
      ephemeral-storage: ""

autoScaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
topologySpreadConstraints:
  deployment: []
  test: []

tolerations:
  - key: node.kubernetes.io/not-ready
    operator: Exists
    effect: NoExecute
    tolerationSeconds: 0
  - key: node.kubernetes.io/unreachable
    operator: Exists
    effect: NoExecute
    tolerationSeconds: 0

affinity:
  podAntiAffinity: "soft"

probes:
  eric-oss-cell-sleep:
    livenessProbe:
      failureThreshold: 3
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 10
    readinessProbe:
      failureThreshold: 3
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 10

podPriority:
  eric-oss-cell-sleep:
    priorityClassName: ""
# choice='unconfined, runtime/default, localhost' [ default= runtime/default ]
# Configuration of AppArmor profile type. The following values are possible:
# unconfined  - Indicates that there is no profile loaded.
# runtime/default - Applies the default profile of the container engine.
# localhost   - Applies a specific profile loaded on the host
appArmorProfile:
  type: runtime/default
seccompProfile:
  type: RuntimeDefault

# this can be removed and at helm install, a populated site-values file could be used for an installation
